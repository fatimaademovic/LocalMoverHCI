<div class="title-bar flex items-center space-x-4 ml-auto justify-between mb-3">
  <h2 class="title">Top-up balance</h2>
  <mat-icon class="cursor-pointer" mat-dialog-close>close</mat-icon>
</div>

<p class="description block mb-4">
  Please enter your credentials and press the button below. If you donâ€™t have an
  account, please register
</p>

<form [formGroup]="form">
  <div class="flex flex-col mb-2">
    <label class="input-label">Amount</label>

    <mat-form-field appearance="outline">
      <input formControlName="amount" type="number" matInput />

      <mat-error *ngIf="amount.hasError('required')">
        This field is required
      </mat-error>
      <mat-error *ngIf="amount.hasError('min')">
        The amount must be at least 0.01
      </mat-error>
    </mat-form-field>
  </div>

  <button
    type="button"
    class="btn bg-primary hover:bg-primary-700 text-white rounded submit-button w-full"
    (click)="onSubmit()"
  >
    Proceed
  </button>
</form>
